<!--Face Authentication Section -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Face Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-box {
            background: rgb(53, 62, 67);
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .camera-box {
            width: 100%;
            height: 220px;
            border: 2px dashed #100b1e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: #888;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #033367;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
