<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-slate-900 text-white p-6">
    <h1 class="text-2xl font-bold text-blue-400">My Dashboard</h1>
    <nav class="mt-6 space-y-3">
      <button onclick="loadData()" class="block w-full text-left hover:text-blue-400">Profile</button>
      <button onclick="loadData()" class="block w-full text-left hover:text-blue-400">Transactions</button>
      <button onclick="logout()" class="block w-full text-left hover:text-red-400">Logout</button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8">

    <h2 class="text-xl font-bold mb-4">Recent Transactions</h2>

    <table class="w-full bg-white rounded shadow">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-3">Client</th>
          <th class="p-3">Status</th>
          <th class="p-3">Amount</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>

  </main>
</div>

<script>
  // ðŸ”¹ Supabase Config
  const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co"
  const supabaseKey = "YOUR_ANON_KEY"
  const supabase = supabase.createClient(supabaseUrl, supabaseKey)

  // ðŸ”¹ Fetch Data
  async function loadData() {
    const { data, error } = await supabase
      .from("transactions")
      .select("*")

    let rows = ""
    data.forEach(item => {
      rows += `
        <tr class="border-b">
          <td class="p-3">${item.client}</td>
          <td class="p-3">${item.status}</td>
          <td class="p-3">â‚¹${item.amount}</td>
        </tr>
      `
    })

    document.getElementById("tableData").innerHTML = rows
  }

  loadData()

  // ðŸ”¹ Logout
  async function logout() {
    await supabase.auth.signOut()
    alert("Logged out")
  }
</script>

</body>
</html>
